<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
<div class="list list-inset">
    <label class="item item-input">
        <ion-input class="input" type="text" placeholder="Email" name="email" [(ngModel)]="user.email" ></ion-input>                  
  </label>
  <label class="item item-input">
      <ion-input class="input" type="password" placeholder="Password" name="password" [(ngModel)]="user.password"></ion-input>        
    </label>
</div>
<ion-row>
  <button ion-button round outline class="submit-btn" full type="submit" (click)="login(user)">Login</button> 
  <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
</ion-row>  
</ion-content>
